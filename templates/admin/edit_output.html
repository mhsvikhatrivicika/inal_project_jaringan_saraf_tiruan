<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Output - Sistem Pakar Pola Asuh</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #007bff; /* Warna latar belakang header */
            color: #fff; /* Warna teks header */
            padding: 10px; /* Padding dalam header */
            text-align: center; /* Teks rata tengah */
            margin-bottom: 20px; /* Margin bawah untuk memisahkan dengan konten utama */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Sistem Pakar Pola Asuh</h1>
        <p>Kata-kata konten Anda dapat ditambahkan di sini.</p>
    </div>

    <div class="container">
        <h2 class="mt-4">Edit Output</h2>

        <!-- Form untuk mengedit output -->
        <form action="{{ url_for('edit_output', id=output.id_tmo) }}" method="POST" class="mt-4 mb-4">
            <div class="form-group">
                <label for="nama_output">Nama Output</label>
                <input type="text" class="form-control" id="nama_output" name="nama_output" value="{{ output.output_tmo }}" required>
            </div>
            <div class="form-group">
                <label for="keterangan">Keterangan</label>
                <textarea class="form-control" id="keterangan" name="keterangan" rows="3" required>{{ output.keterangan_tmo }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Output</button>
        </form>

        <div class="container mt-4">
            <a href="/pindah_output" class="btn btn-secondary">Kembali</a>
        </div>
    </div>

    <!-- Link ke Bootstrap JS dan Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
