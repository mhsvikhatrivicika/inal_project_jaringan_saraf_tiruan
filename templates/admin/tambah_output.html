<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Output - Sistem Pakar Pola Asuh</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #007bff; /* Warna latar belakang header */
            color: #fff; /* Warna teks header */
            padding: 10px; /* Padding dalam header */
            text-align: center; /* Teks rata tengah */
            margin-bottom: 20px; /* Margin bawah untuk memisahkan dengan konten utama */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Sistem Pakar Pola Asuh</h1>
        <p>Kata-kata konten Anda dapat ditambahkan di sini.</p>
    </div>

    <div class="container">
        <h2 class="mt-4">Tambah Output</h2>

        <!-- Form untuk menambah output baru -->
        <form action="{{ url_for('tambah_output') }}" method="POST" class="mt-4 mb-4">
            <div class="form-group">
                <label for="nama_output">Nama Output</label>
                <input type="text" class="form-control" id="nama_output" name="nama_output" required>
            </div>
            <div class="form-group">
                <label for="keterangan">Keterangan</label>
                <textarea class="form-control" id="keterangan" name="keterangan" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Tambah Output</button>
        </form>

        <!-- Tabel yang menampilkan semua data output -->
        <h2>Daftar Output</h2>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Output</th>
                    <th>Keterangan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for output in outputs %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ output.output_tmo }}</td>
                    <td>{{ output.keterangan_tmo }}</td>
                    <td>
                        <a href="{{ url_for('edit_output', id=output.id_tmo) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('hapus_output', id=output.id_tmo) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Apakah Anda yakin ingin menghapus output ini?')">Hapus</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Link kembali ke halaman admin -->
    <div class="container mt-4">
        <a href="/pindah_admin" class="btn btn-secondary">Back to Admin</a>
    </div>

    <!-- Link ke Bootstrap JS dan Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
