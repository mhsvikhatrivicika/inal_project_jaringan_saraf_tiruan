<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Model JST - Sistem Pakar Pola Asuh</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Gaya untuk animasi loading */
        #loading {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #007bff;
        }
        .header {
            background-color: #007bff; /* Warna latar belakang header */
            color: #fff; /* Warna teks header */
            padding: 10px; /* Padding dalam header */
            text-align: center; /* Teks rata tengah */
            margin-bottom: 20px; /* Margin bawah untuk memisahkan dengan konten utama */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Sistem Pakar Pola Asuh</h1>
        <p>Kata-kata konten Anda dapat ditambahkan di sini.</p>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <h2 class="mb-4">Tambah Model JST</h2>

            <!-- Tombol untuk membuat model baru -->
            <form id="generate-form" method="post" action="{{ url_for('tambah_model') }}">
                <button type="submit" class="btn btn-primary">Generate Model</button>
            </form>

            <!-- Animasi loading -->
            <div id="loading" class="text-center mt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <span>Model sedang dibuat, harap tunggu...</span>
            </div>
        </div>
    </div>

    <!-- Link kembali ke halaman admin -->
    <div class="container mt-4">
        <a href="/pindah_admin" class="btn btn-secondary">Back to Admin</a>
    </div>

    <!-- Link ke Bootstrap JS dan Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Menampilkan animasi loading saat form submit
        document.getElementById('generate-form').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
