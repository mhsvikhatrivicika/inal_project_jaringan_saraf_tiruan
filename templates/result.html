<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hasil Prediksi Pola Asuh</h1>
        <p>Prediksi: {{ prediksi }}</p>
        <p>Kepercayaan: {{ kepercayaan }}%</p>
        <h3>Probabilitas untuk setiap kelas:</h3>
        <ul>
            {% for kelas, probabilitas in probabilitas.items() %}
                <li>{{ kelas }}: {{ probabilitas }}%</li>
            {% endfor %}
        </ul>
        <a href="/">Kembali ke Form</a>
    </div>
</body>
</html>
