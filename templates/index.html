<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penilaian</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Penilaian Pola Asuh</h1>
        <form action="/result" method="post">
            {% for variabel in variabels %}
                <div class="form-group">
                    <label for="{{ variabel['variabel_tmv'] }}">{{ variabel['pertanyaan_tmv'] }} (1-6):</label>
                    <input type="number" class="form-control" id="{{ variabel['variabel_tmv'] }}" name="{{ variabel['variabel_tmv'] }}" min="1" max="6" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="/pindah_login" class="btn btn-link mt-3">Login</a>
    </div>

    <!-- Link ke Bootstrap JS dan Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
